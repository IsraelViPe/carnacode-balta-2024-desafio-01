<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>IMC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;500;600&display=swap');
    </style>
</head>

<body>
    <div class="container flex flex-column">
        <header>
            <h1 class="highlight-header">Cálculo de IMC</h1>
        </header>
        <section class="flex flex-column">
            <input class="input-text" type="number" name="" id="" placeholder="Altura">
            <input class="input-text"  type="number" name="" id="" placeholder="Peso">
            <input class="input-text"  type="text" name="" id="" placeholder="Sexo">
            <label class="checkbox-label" for="over65">
                <input class="checkbox-custom" type="checkbox" id="over65" name="over65">
                Eu tenho 65 anos ou mais
            </label>
            <button class="primary-button" type="button">Calcular meu IMC</button>
            <button class="secondary-button" type="button">Entenda o cálculo</button>
        </section>
    </div>
</body>

</html>
